<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Weather App</title>

        <!-- bootstrap cdn css link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- link to custom css -->
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <!-- main content -->

        <main class="normal">
            <div class="weather_box p-5 shadow">
                <div class="text-center text-white time_dom mb-4"></div>

                <h1 class="text-center text-dark heading_text">Javascript Weather App</h1>

                <div class="text-center text-light fw-light small">Getting the latest weather reports across</div>

                <div class="weather_search_box mt-4">
                    <input type="text" id="searchArea" placeholder="Search anywhere..." class="form-control shadow-none text-white">

                    <button class="btn btn-outline-light ms-2" id="searchButton">Search</button>
                </div>

                <div class="weather_report_box mt-5">
                    <div class="main_box shadow p-3 d-none text-center">
                        <h5 class="text-white"><span class="city">Abuja</span>, <span class="country_cd">NG</span></h5>
                        <h1 class="text-white"><span class="temp_report text-white">30</span>&deg;C</h1>

                        <h5 class="text-white"><span class="weather_condition">Cloud</span></h5>
                    </div>
                </div>

                <footer class="text-center text-white mt-5">Created with by <a href="https://nathanfreelance.netlify.app/" target="_blank" class="text-primary">Nathaniel</a></footer>
            </div>
        </main>
        

        <!-- bootstrap cdn js link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- link to custom js -->
        <script src="app.js"></script>
    </body>
</html>
